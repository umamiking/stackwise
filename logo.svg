<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,212,255,0.05)" stroke-width="0.5"/>
    </pattern>
    
    <!-- Gradient for layers -->
    <linearGradient id="layerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0e14"/>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Title: StackWise -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#layerGradient)" text-anchor="middle">StackWise</text>
  <text x="200" y="70" font-family="monospace" font-size="11" fill="#00d4ff" opacity="0.6" text-anchor="middle">MULTITOOL COMPONENT LIBRARY</text>
  
  <!-- Main stack container -->
  <g id="stack">
    <!-- Pivot alignment line (left side) -->
    <line x1="90" y1="100" x2="90" y2="340" stroke="#00d4ff" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    
    <!-- Layer 6 (Top - File - Thin) -->
    <g id="layer6">
      <rect x="95" y="105" width="210" height="20" fill="#00d4ff" rx="2"/>
      <rect x="95" y="125" width="210" height="3" fill="url(#shadowGradient)" opacity="0.5"/>
      <text x="200" y="119" font-family="monospace" font-size="11" font-weight="600" fill="#0a0e14" text-anchor="middle">File</text>
      <!-- Measurement marker -->
      <line x1="310" y1="115" x2="325" y2="115" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
      <text x="330" y="119" font-family="monospace" font-size="9" fill="#00d4ff" opacity="0.6">1.8mm</text>
    </g>
    
    <!-- Layer 5 (Awl - Medium-thin) -->
    <g id="layer5">
      <rect x="95" y="138" width="210" height="24" fill="#00ccee" rx="2"/>
      <rect x="95" y="162" width="210" height="3" fill="url(#shadowGradient)" opacity="0.5"/>
      <text x="200" y="154" font-family="monospace" font-size="12" font-weight="600" fill="#0a0e14" text-anchor="middle">Awl</text>
    </g>
    
    <!-- Layer 4 (Scissors - Medium) -->
    <g id="layer4">
      <rect x="95" y="175" width="210" height="28" fill="#44aacc" rx="2"/>
      <rect x="95" y="203" width="210" height="3" fill="url(#shadowGradient)" opacity="0.5"/>
      <text x="200" y="193" font-family="monospace" font-size="13" font-weight="600" fill="#0a0e14" text-anchor="middle">Scissors</text>
      <!-- Pivot point indicator -->
      <circle cx="95" cy="189" r="4" fill="#00d4ff" opacity="0.8"/>
    </g>
    
    <!-- Layer 3 (Can Opener - Medium) -->
    <g id="layer3">
      <rect x="95" y="216" width="210" height="26" fill="#cc8844" rx="2"/>
      <rect x="95" y="242" width="210" height="3" fill="url(#shadowGradient)" opacity="0.5"/>
      <text x="200" y="233" font-family="monospace" font-size="12" font-weight="600" fill="#0a0e14" text-anchor="middle">Can Opener</text>
    </g>
    
    <!-- Layer 2 (Knife - Medium-thick) -->
    <g id="layer2">
      <rect x="95" y="255" width="210" height="30" fill="#ee6644" rx="2"/>
      <rect x="95" y="285" width="210" height="3" fill="url(#shadowGradient)" opacity="0.5"/>
      <text x="200" y="274" font-family="monospace" font-size="13" font-weight="600" fill="#0a0e14" text-anchor="middle">Knife Blade</text>
    </g>
    
    <!-- Layer 1 (Bottom - Screwdriver - Thick) -->
    <g id="layer1">
      <rect x="95" y="298" width="210" height="38" fill="#ff6b35" rx="2"/>
      <text x="200" y="322" font-family="monospace" font-size="14" font-weight="600" fill="#0a0e14" text-anchor="middle">Screwdriver</text>
      <!-- Measurement marker -->
      <line x1="310" y1="317" x2="325" y2="317" stroke="#ff6b35" stroke-width="1" opacity="0.5"/>
      <text x="330" y="321" font-family="monospace" font-size="9" fill="#ff6b35" opacity="0.6">5.0mm</text>
    </g>
    
    <!-- Dimension lines on left -->
    <g id="dimensions" opacity="0.3">
      <line x1="75" y1="105" x2="75" y2="336" stroke="#00d4ff" stroke-width="1"/>
      <line x1="72" y1="105" x2="78" y2="105" stroke="#00d4ff" stroke-width="1"/>
      <line x1="72" y1="336" x2="78" y2="336" stroke="#00d4ff" stroke-width="1"/>
    </g>
    
    <!-- Compatibility indicator (checkmark accent) -->
    <g id="checkmark" opacity="0.5">
      <circle cx="45" cy="115" r="18" fill="none" stroke="#00d4ff" stroke-width="2"/>
      <path d="M 38 115 L 43 120 L 52 111" fill="none" stroke="#00d4ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Technical annotation -->
    <text x="200" y="365" font-family="monospace" font-size="9" fill="#00d4ff" opacity="0.4" text-anchor="middle">COMPONENT COMPATIBILITY ANALYZER</text>
  </g>
</svg>
